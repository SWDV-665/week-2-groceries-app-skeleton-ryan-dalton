<ion-header>
  <ion-navbar>
    <ion-title>Grocery List Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>My Grocery / Survival List</h2>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/tp.jpg">
        </ion-avatar>
        <h2>Toilet Paper</h2>
        <h3>Quantity: 50 ct.</h3>
        <p>You don't want to run out of this.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/bottle.jpg">
        </ion-avatar>
        <h2>Water Bottles</h2>
        <h3>Quantity: 100 ct.</h3>
        <p>Prevents dry mouth.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/medicine.jpg">
        </ion-avatar>
        <h2>Tylenol</h2>
        <h3>Quantity: 10 ct.</h3>
        <p>Keeps the fever down.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

   
  </ion-list>
</ion-content>
